<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Patient Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-brand">Doctor Patient Portal</div>
    <div class="navbar-links">
      <a href="#">Admin</a>
      <a href="#">Doctor</a>
      <a href="#">Appointment</a>
      <a href="#">User</a>
    </div>
  </header>
  
  <main class="register-container">
    <div class="register-card">
      <h2 class="register-title">
        <span class="icon">ðŸ‘¤</span> User Register
      </h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter Email" required>
          <small>We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
          <small>Enter a valid 10-digit mobile number.</small>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
